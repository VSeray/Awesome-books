<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Awesome Books</title>
  </head>
  <body>
    <h1 class="header">All awesome books</h1>
    <div id="bitems"></div>

    <hr class="hr" />
    <div class="form-container">
      <form id="bookslist">
        <h2>Add a new book</h2>
        <input type="text" name="title" placeholder="title" id="btitle" />
        <br />
        <input type="text" name="author" placeholder="author" id="bauthor" />
        <br />
        <button type="submit" class="button remove" id="btn">Add</button>
      </form>
    </div>
    <script src="bclasses.js"></script>
  </body>
</html>
